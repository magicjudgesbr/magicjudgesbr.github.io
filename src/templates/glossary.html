{% extends "layouts/default.html" %}
{% block content %}
    <h1>{{ page.title }}</h1>
    <hr/>
    <dl>
    {%-for entry in glossary %}
        {%- set term = entry.term %}
        {%- set desc = entry.desc %}
        <dt>{{ gettext(term) }}</dt>
        <dd>
            {%- for text in desc %}
                {{ gettext(text) }}
            {%- endfor %}
        </dd>
    {%-endfor %}
    </dl>
{% endblock %}
